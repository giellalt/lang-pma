# Name of the speller package in various languages.
# The default is English + autonym:
[speller.name]
en = "Paamese spellchecker"
pma = "Autonym spellchecker"

# Description of the speller package in various languages.
# The default is English + autonym:
[speller.description]
en = "A spellchecker for Paamese, made by members of the language community, and by the Divvun and Giellatekno groups at UiT The Arctic University of Norway"
